        text: ' Accede a herramientas y recursos que te ayudarán a instalar, configurar y administrar un Surface Hub en la organización.  '
  - title: Explorar
  - items:
      - type: markdown
        text: ' Descubre cómo este dispositivo de productividad completo permite a los equipos mezclar, colaborar y compartir ideas.<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>Explore las características clave y las especificaciones del producto de Surface Hub.</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>Obtén ejemplos reales de cómo puedes aumentar la productividad y mejorar la colaboración.</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Diferencias entre Surface Hub y Windows 10 Enterprise</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>Preguntas más frecuentes sobre Surface Hub</a></td></tr> </table> '
  - title: Planificar
  - items:
      - type: markdown
        text: ' Prepararse para implementar Surface Hub en la organización. Explora la disponibilidad del sitio, el ensamblado, la configuración y las directivas de Exchange y ActiveSync. <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**Prepárate para Surface Hub**<br>Explora los pasos que debes seguir para configurar Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Guía de preparación del sitio de Surface Hub </a> (PDF, 1,48 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Guías de inicio</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Montaje del Surface Hub**<br>Aprende a montar tu Surface Hub.<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Guía de configuración de Surface Hub </a> (PDF, 1,43 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Montar y montar guías</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**Preparar el entorno**<br>Obtén información sobre las dependencias de la configuración y los requisitos de la cuenta.<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>Preparar el entorno</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>Crear y probar una cuenta del dispositivo</a></td></tr> </table> '
  - title: Implementar
  - items:
      - type: markdown
        text: ' Obtener información de configuración, administración e instalación de aplicaciones y administración de la red del Surface Hub.<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**Configurar tu Surface Hub**<br>Revisa la información necesaria para poder usar la configuración rápida para preparar el Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>Hoja de datos de configuración</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>Programa en primera ejecución</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>Secuencias de comandos de PowerShell</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**Instalar aplicaciones**<br>Opciones de instalación y administración de aplicaciones en tu Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>Instalar aplicaciones</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>Colaboración de pizarra a pizarra</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>Crear paquetes de aprovisionamiento</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**Poner en red tu Surface Hub**<br>Escenarios de red para tu Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>Administración de redes inalámbricas</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>Uso de un sistema de control de sala</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>Conecta otros dispositivos con Surface Hub.</a></td></tr> </table> '
  - title: Administrar
  - items:
      - type: markdown
        text: ' Aprenda a administrar las actualizaciones de Surface Hub y a mantener la seguridad y la integridad de los dispositivos empresariales.<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**Administrar el dispositivo**<br>La supervisión de Surface Hub se realiza mediante Microsoft Operations Management Suite (OMS).<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>Monitorizar tu Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>Accesibilidad y Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**Administrar cuenta**<br>Obtén información sobre las opciones de administración de cuentas usadas con Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>Cambiar la cuenta del dispositivo de Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>Administración de la cuenta del administrador</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**Mantente seguro y actualizado**<br>Obtén información sobre cómo Surface Hub se mantiene actualizado.<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>Administrar las actualizaciones de Windows</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Historial de actualizaciones de SurfaceHub</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>Guardar la clave de BitLocker</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**Formación de los empleados**<br>Encuentra recursos para ayudar a los empleados a ser productivos con Surface Hub.<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Guía para usuarios de Surface Hub </a> (PDF, 1,69 MB)<br><a href=''https://support.microsoft.com/help/20431''>Vídeos instructivos</a></td></tr> </table> '
  - title: Mantenerse informado
  - items:
      - type: markdown
        text: ' <table><tr><td><img src=''images/surfaceblog.png'' width=''192'' height=''192''><br>**Blog de profesionales de TI de Surface**<br>Obtén información sobre los nuevos productos Surface, además de sugerencias y trucos para profesionales de TI.<br><a href=''https://techcommunity.microsoft.com/t5/Surface-IT-Pro-Blog/bg-p/SurfaceITPro''>Obtén más información</a></td><td><img src=''images/surfacemechanics.png'' width=''192'' height=''192''><br>**Surface en Microsoft Mechanics**<br>Mira demostraciones y tutoriales técnicos de dispositivos Surface, sus funciones y sus funcionalidades.<br><a href=''https://technet.microsoft.com/windows/mt697546''>Comenzar</a></td><td><img src=''images/twitter.png'' width=''192'' height=''192''><br>**Síguenos en Twitter**<br>Mantente al día con las últimas noticias y mira las últimas demostraciones de productos.<br><a href=''https://twitter.com/surface''>Visitar Twitter</a></td></tr> </table> '